<html>
    <head></head>
        <title>Argument Object</title>
    </head>
    <body>
        <h1>Argument Object</h1>
        <h2 id="g"></h2>
        <script>
            function findmax(){
                var i
                var max=0
                for(i=0;i<arguments.length;i++){
                    if(arguments[i]>max){
                        max=arguments[i]
                    }
                }
                return max
            }
            document.getElementById("g").innerHTML=findmax(4,6,7,3,11,5,8,5,6,4,6,4)
        </script>
    </body>
</html>

<html>
    <head>
        <title>Built in Maths object</title>
    </head>
    <body>
        <h1>Built in maths object</h1>
        <script type="text/javascript">
            var value=Math.abs(-20)
            document.write("absolute value of-20 = " +value + "<br>")
            var value = Math.acos(-1)
                document.write("acos value of-20 = " + value+"<br>")
                var value = Math.asin(1)
                    document.write("asin value of-20 = " + value + "<br>")
        </script>
    </body>
</html>

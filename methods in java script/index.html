<html>
    <head>
         <title>Methods in Java script</title>
         
    </head>
    <body>
        <h2>Java script String methods</h2>
        <p>Basic Methods</p>
        <script>
            var A="AbCd"
            document.write(A.toUpperCase())
            document.write("<br>")
             document.write(A.toLowerCase())
              document.write("<br>")
               document.write(A.startsWith("A"))
        </script>
    </body>
</html>

<html>
    <head>
        <title> Map And Array</title>
    </head>
    <body>
        <h1>
        Map And Array
        </h1>
        <h2 id="a"></h2>
         <script>
            var n=[614,4512,425,14,4,24,5,253,2,42,35,53,46,334]
            function x(a){return a*10}
            var b=n.map(x)
            document.getElementById("a").innerHTML=b
         </script>  
    </body>
</html>

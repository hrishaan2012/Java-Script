<html>
    <head>
        <title>Operators</title>
    </head>
    <h1>Operators</h1>
    <h2>n1=26</h2>
    <h2>n1=5</h2>
    <h2 id="a"></h2>
    <h2 id="b"></h2>
    <h2 id="c"></h2>
    <h2 id="d"></h2>
    <h2 id="e"></h2>
    <script>
        var n1=26
        var n2=5
        var sum=n1+n2
        var sub=n1-n2
        var mul=n1*n2
        var div=n1/n2
        var r=n1%n2
        document.getElementById("a").innerHTML="addition="+sum
        document.getElementById("b").innerHTML = "subtraction=" + sub
        document.getElementById("c").innerHTML = "multiply=" + mul
        document.getElementById("d").innerHTML = "division=" + div
        document.getElementById("e").innerHTML = "remainder=" + r
    </script>
</html>

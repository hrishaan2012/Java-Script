 <html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <h1>Loops</h1>
        <h3 id="a"></h3>
      <script>
        var fruits=["apple","mango","lichee","orange","pineapple","banana"]
        var text=""
        var i 
        for(i=0 ;i<fruits.length;i++){text+=fruits[i]+ "<br>"}
        document.getElementById("a").innerHTML=text
        document.getElementById("a").innerHTML = fruits
      </script>
    </body>
 </html>

<html>
    <head>
        <title>
          Objects and their Properties
        </title>
    </head>
    <body>
        <h1>
           Java script object and its Properties 
        </h1>
        <h2 id="abc">
            
        </h2>
        <script>
            var person={
                name:"Hrishaan",
                age:12
            }
            document.getElementById("abc").innerHTML=
            "My name is  "+person.name+". My age is "+person.age+" years"
            
            
        </script>
    </body>
</html>

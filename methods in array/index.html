<html>
    <head>
        <title>Methods in Array</title>
    </head>
    <body>
        <h1>
            Methods in Array
        </h1>
        <h2 id="a"></h2>
        <h2 id="b"></h2>
        <h2 id="c"></h2>
        <h2 id="d"></h2>
        <script>
            var fruits=["orange","banana","apple","papaya","mango","strawberry"]
            document.getElementById("a").innerHTML=fruits.join(" tasty, ")
             document.getElementById("b").innerHTML = fruits
             fruits.pop()
             document.getElementById("c").innerHTML = fruits
             fruits.pop()
                document.getElementById("d").innerHTML = fruits
        </script>
    </body>
</html>

    <script>
        function Myfunction(x, y) {
            if (y == undefined) {
                y = 7
            }
            document.write (x + y)
        }
        function Mfunction(x, y) {
                if (y == undefined) {
                    y = 7
                }
                document.write(x - y)
            }
            function Yfunction(x, y) {
                    if (y == undefined) {
                        y = 7
                    }
                    document.write(x * y)
                }
                function hfunction(x, y) {
                        if (y == undefined) {
                            y = 7
                        }
                        document.write(x / y)
                    }
    </script>
